        <h3 id="自定义log"><a href="#自定义log" class="headerlink" title="自定义log"></a>自定义log</h3><a id="more"></a>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">def my_logger():</span><br><span class="line">    <span class="string">""</span><span class="string">"自定义log，可以根据文件大小或者时间对日志进行分割"</span><span class="string">""</span></span><br><span class="line">    <span class="comment"># logs的路径</span></span><br><span class="line">    base_dir = str(dirname(dirname(abspath(__file__))))</span><br><span class="line">    base_dir = base_dir.replace(<span class="string">'\\'</span>, <span class="string">'/'</span>)</span><br><span class="line">    logs_path = base_dir + <span class="string">'/logs/'</span></span><br><span class="line">    logger = logging.getLogger(<span class="string">'MyLogger'</span>)</span><br><span class="line">    logger.setLevel(logging.DEBUG)</span><br><span class="line"></span><br><span class="line">    message_format = <span class="string">'[%(asctime)s]-[line:%(lineno)d]-[%(levelname)s]-%(message)s'</span></span><br><span class="line">    date_format = <span class="string">'%Y-%m-%d-%H:%M:%S'</span></span><br><span class="line">    bytes_of_100M = 104857600</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 根据大小分割运行日志文件，保留七份，日志级别INFO</span></span><br><span class="line">    run_log_path = logs_path + <span class="string">'trace.log'</span></span><br><span class="line">    trace_handler = logging.handlers.RotatingFileHandler(</span><br><span class="line">        run_log_path, mode=<span class="string">"a"</span>, maxBytes=bytes_of_100M, backupCount=7, encoding=<span class="string">"utf-8"</span>)</span><br><span class="line">    trace_handler.setLevel(logging.INFO)</span><br><span class="line">    file_formatter = logging.Formatter(message_format, datefmt=date_format)</span><br><span class="line">    trace_handler.setFormatter(file_formatter)</span><br><span class="line">    logger.addHandler(trace_handler)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 根据大小分割运行错误日志文件，保留一份，日志级别ERROR</span></span><br><span class="line">    error_log_path = logs_path + <span class="string">'error.log'</span></span><br><span class="line">    error_handler = logging.handlers.RotatingFileHandler(</span><br><span class="line">        error_log_path, mode=<span class="string">"a"</span>, maxBytes=bytes_of_100M, backupCount=1, encoding=<span class="string">"utf-8"</span>)</span><br><span class="line">    error_handler.setLevel(logging.ERROR)</span><br><span class="line">    file_formatter = logging.Formatter(message_format, datefmt=date_format)</span><br><span class="line">    error_handler.setFormatter(file_formatter)</span><br><span class="line">    logger.addHandler(error_handler)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 根据时间分割调试日志文件，保留七天，日志级别DEBUG</span></span><br><span class="line">    <span class="comment"># debug_log_path = logs_path + 'debug.log'</span></span><br><span class="line">    <span class="comment"># debug_handler = logging.handlers.TimedRotatingFileHandler(</span></span><br><span class="line">    <span class="comment">#     debug_log_path, when="midnight", interval=1, backupCount=7)</span></span><br><span class="line">    <span class="comment"># debug_handler.setLevel(logging.DEBUG)</span></span><br><span class="line">    <span class="comment"># file_formatter = logging.Formatter(message_format, datefmt=date_format)</span></span><br><span class="line">    <span class="comment"># debug_handler.setFormatter(file_formatter)</span></span><br><span class="line">    <span class="comment"># logger.addHandler(debug_handler)</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 使用StreamHandler输出到控制台,日志级别INFO</span></span><br><span class="line">    <span class="comment"># console_handler = logging.StreamHandler()</span></span><br><span class="line">    <span class="comment"># console_handler.setLevel(logging.INFO)</span></span><br><span class="line">    <span class="comment"># console_message_format = '[line:%(lineno)d]-%(levelname)s-%(message)s'</span></span><br><span class="line">    <span class="comment"># console_formatter = logging.Formatter(console_message_format)</span></span><br><span class="line">    <span class="comment"># console_handler.setFormatter(console_formatter)</span></span><br><span class="line">    <span class="comment"># logger.addHandler(console_handler)</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">return</span> logger</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    logger = my_logger()</span><br><span class="line">    logger.debug(<span class="string">'This is a customer debug message'</span>)</span><br><span class="line">    logger.info(<span class="string">'This is an customer info message'</span>)</span><br><span class="line">    logger.warning(<span class="string">'This is a customer warning message'</span>)</span><br><span class="line">    logger.error(<span class="string">'This is an customer error message'</span>)</span><br><span class="line">    logger.critical(<span class="string">'This is a customer critical message'</span>)</span><br></pre></td></tr></table></figure>
